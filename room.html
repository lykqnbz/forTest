<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <title>抓娃娃机界面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #72CB5D;padding: 1% 3.5%;" >
    <!-- 弹出层 抓取失败页面 -->
    <div class="black_overlay_1 hidden">
        <div class="catch_failed overlay hidden">
            <p>好可惜，就差一点</p>
            <img src="images/faceFailure.png">
            <div class="overlay_button_1">再来一次（9）</div>
            <div class="overlay_button_2">休息一会儿</div>
        </div>
    </div>
    <!-- 弹出层 抓取成功页面 -->
    <div class="black_overlay_2 hidden">
        <div class="catch_success overlay hidden">
            <p>哇~抓到它了</p>
            <img src="images/wawa.png">
            <div class="overlay_button_1">再抓一个（9）</div>
            <div class="overlay_button_2">查看娃娃</div>
        </div>
    </div>
    <!-- 弹出层 金币不足页面 -->
    <div class="black_overlay_3 hidden">
        <div class="nomoney overlay_1 hidden">
            <img src="images/lackGoldCoins.png">      
            <p>金币不足啦~</p>  
            <div class="nomoney_button">
                <div class="nomoney_left">随便逛逛</div>   
                <div class="nomoney_right">充值</div>   
            </div> 
        </div>
    </div>
    <header class="header">   
        <div class="h_left" onclick="window.open('machine_list.html','_self')"><img src="images/return.png">返回</div>
        <div class="h_right">
            <div class="hr_left">
                <div class="hrl_top">5人</div>
                <div class="hrl_bottom">在房间</div>
            </div>
            <div class="hr_right">
                <img src="images/icon.png">
            </div>
        </div>
    </header>
    <section class="liveimage" style="background:red">
        <img src="images/topCartoon.png" style="z-index:999;position:absolute;top:-52px;left:50%;margin-left:-42.5px;width:85px;height:60px;"> 
        <div class="userimage">
            <img class="userimg" src="images/userimage.png">
            <p class="username">阿尔德里奇</p>
        </div>
        <img class="rotate_img" src="images/selectView.png" style="width:52px;height:47px;">
        <ul class="talk hidden">
            <li><span><font class="talk_name">三天打鱼两天打完：</font><font class="talk_content">小姐姐教教我啊，我好久都没玩了。</font></span></li>
            <li><span><font class="talk_name">得过且过：</font><font class="talk_content">厉害了，这都可以！</font></span></li>
            <li><span><font class="talk_name">娃娃鱼：</font><font class="talk_content">牛逼</font></span></li>
            <li><span><font class="talk_name">娃娃鱼：</font><font class="talk_content">牛逼</font></span></li>
        </ul>
        <img class="talk_img" src="images/openBarrage.png">
    </section>
    <footer class="menu_ready hidden" >
        <section class="menu">
            <div class="directiion_button">
                <img class="upkey" src="images/buttonToDelete@2x.png" >
                <img class="leftkey" src="images/buttonToLeft@2x.png">
                <img class="rightkey" src="images/buttonToRight@2x.png">
                <img class="downkey" src="images/underButton@2x.png">
            </div>
            <div class="time"><div>18S</div></div>
            <div class="catch_button">
                <img src="images/seize.png" style="width:105px;height:49px;">
            </div>
        </section>
    </footer>
    <footer class="menu_in">
        <section class="menu">
            <div class="talk_button">
                <img src="images/sendBarrage.png" style="width:51px;height:51px;">
            </div>
            <div class="begin_button">
                <img src="images/startGame.png" style="width:135px;height:57px;">
                <p>萌萌咕咕鸡 19币/次</p>
            </div>
            <div class="money">
                <p>余额：58币</p>
                <img src="images/top-up.png" style="width:59px;height:20px;">
            </div>
        </section>
    </footer>
    <div class="catch_list">
        <div class="catch_list_top">
            <div class="clt_left">
                娃娃详情
            </div>
            <div class="clt_right catch_active">
                抓中记录
            </div>
        </div>
        <ul class="catch_list_li">
            <li>
                <div class="catch_li_left"><img src="images/icon.png"> <span>得过且过</span></div>
                <div class="catch_li_right"> <span>16:20</span> </div>
            </li>
            <li>
                <div class="catch_li_left"><img src="images/icon.png"> <span>得过且过</span></div>
                <div class="catch_li_right"> <span>16:20</span> </div>
            </li>
            <li>
                <div class="catch_li_left"><img src="images/icon.png"> <span>得过且过</span></div>
                <div class="catch_li_right"> <span>16:20</span> </div>
            </li>
            <li>
                <div class="catch_li_left"><img src="images/icon.png"> <span>得过且过</span></div>
                <div class="catch_li_right"> <span>16:20</span> </div>
            </li>
        </ul>
        <ul class="catch_img hidden">
            <img src="images/faceFailure.png" style="margin:90px;width:187px;height:118px; ">
        </ul>
    </div>
</body>
<script src="js/js.js"></script>
<script>
    //判断是不是微信内置浏览器
    var ua = navigator.userAgent.toLowerCase(); 
    if(ua.match(/MicroMessenger/i)=="micromessenger") { 
         $(".liveimage").css("height",screen.height*0.61+"px");
    } else { 
         $(".liveimage").css("height",screen.height*0.57+"px");
    } 
    $(".directiion_button").css("height",screen.height*0.17+"px");
    $(".catch_list").css("height",screen.height*0.7+"px");
    $(".overlay").css("height",screen.height*0.5+"px");
    $(".overlay_1").css("height",screen.height*0.25+"px");
    $(".talk").css("height",screen.height*0.19+"px");
    if(screen.width<=360){
         $(".liveimage").css("height",screen.height*0.68+"px");
    }    

    var p=0,t=0;iftop=true; 
    $(window).scroll(function(e){  
        p = $(this).scrollTop();  
        if(t<=p&&iftop==true&&p>screen.height*0.15){
        //下滚  
        $("html,body").animate({scrollTop: $(".catch_list").offset().top}, 1000);
            iftop=false;
        }  
        if(p==0){
            iftop=true;
        }
        setTimeout(function(){t = p;},0);         
    }); 

</script>
</html>
