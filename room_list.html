<script src="js/js.js"></script>
<script>
    $(".header").css("height",screen.height*0.07+"px");
    $(".banner").css("height",screen.height*0.23+"px");
    $(".slides img").css("height",screen.height*0.23+"px");
    $(".flexslider").css("height",screen.height*0.23+"px");
    $(".room_list_li").css("height",screen.height*0.32+"px");
    $(".footer").css("height",screen.height*0.22+"px");
    var bannerSlider = new Slider($('#banner_tabs'), {
        time: 5000,
        delay: 400,
        event: 'hover',
        auto: true,
        mode: 'fade',
        controller: $('#bannerCtrl'),
        activeControllerCls: 'active'
    });
    $('#banner_tabs .flex-prev').click(function() {
        bannerSlider.prev()
    });
    $('#banner_tabs .flex-next').click(function() {
        bannerSlider.next()
    });
 
</script>
