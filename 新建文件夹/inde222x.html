<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/jquery.js"></script>
    <style>
.chat_input {z-index: 33;width:100%;height:3.2rem;line-height:3.2rem;background:lightskyblue;position:fixed;left:0px;bottom:0px;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}
.chat_input .chat_con {background:#fff;border-radius:10px;width:90%;margin-left:5%;height:2.26rem;-webkit-box-sizing:border-box;box-sizing:border-box;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;overflow:hidden;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}
.chat_input input {line-height: 2.26rem;width:85%;height:2.26rem;-webkit-box-sizing:border-box;box-sizing:border-box;font-size:1rem;border:none;padding-left:1%;border-right:1px solid #efefef}
.chat_input .chat_send {display:-webkit-box;display:-ms-flexbox;display:flex;width:15%;height:2.26rem;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;}
.chat_input .chat_send img {width:1.13rem;height:1.13rem;}
.footerFixed{ position: absolute !important;}
    </style>
</head>
<body>     
   <div class="chat_input">
     <div class="chat_con">
          <input type="text" maxlength="25" placeholder="最多输入25个字"  >
          <div class="chat_send">
            <img src="comein.png" >
          </div>
        </div>
      </div>
</body>
<script>
    $(".chat_input input").focus(function(){
        $(".chat_input").css("marginBottom","1000px")
        setTimeout(function(){
               $(".chat_input").css("marginBottom","0px")
                $(".chat_input").css("top",$(window).scrollTop());
                $(".chat_input").css("top",$(window).scrollTop()+$(window).height());
        },1000);
    })
           

</script>
</html>
