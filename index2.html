<!DOCTYPE html>
<!-- saved from url=(0035)http://www.h5.jamma.cn/wawa/slaver/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Slaver</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./Slaver_files/bootstrap.min.css">
    <script src="./Slaver_files/AgoraRTCSDK-1.14.0.js"></script>
    <script src="./Slaver_files/jquery.js"></script>
    <script src="./Slaver_files/jm-ms.js"></script>
    <style>
        body {
            background: url("Slaver_files/bg2.jpg") repeat
        }

        img:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
<div id="div_device" class="panel panel-default" style="display:none">
    <div class="select" style="display:none">
        <label for="audioSource">Audio source: </label><select id="audioSource"></select>
    </div>
    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
</div>

<div class="head text-center" style="background: #AE15D0;height: 4rem;line-height: 4rem;color: #fff">
    游戏中
</div>
<div id="div_join" class="panel panel-default" style="text-align: center;background: none;color: #fff; display: none">
    <div class="panel-body">
        <p style="margin: 10px 0 0 0">
            用户ID: <input id="uid" type="text" value="" size="20" style="color: #888">
        </p>
        <p style="margin: 10px 0 10px 0">
            频道: <input id="channel" type="text" value="1" size="20" style="color: #888">
        </p>
        <p style="display: none">
            AppId: <input id="key" type="text" value="fb841fe03362491aaf0b7f4a57cac661" size="36" disabled="">
        </p>
        <button id="getChannelKey" class="btn btn-primary" onclick="getChannelKey()">进入直播</button>
        <button id="join" class="btn btn-primary" onclick="join()">开始</button>
        <!--<button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>-->
        <!--<button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>-->
        <!--<button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>-->
    </div>
</div>

<div id="video" style="margin:0 auto;">
</div>
<div id="start" style="display: block;">
    <div style="margin-top: 80%;">
    </div>
    <div style="float: left;width: 60%;height:20rem; padding-left: 1rem">
        <div class="text-center">
            <img src="./Slaver_files/top.png" width="35%" style="position: relative;top: 3rem"
                 onclick="operate('USER_UP')">
        </div>
        <div class="text-center">
            <img src="./Slaver_files/left.png" width="35%" style="position: relative;right: 3rem"
                 onclick="operate('USER_LEFT')">
            <img src="./Slaver_files/right.png" width="35%" style="position: relative;left: 3rem"
                 onclick="operate('USER_RIGHT')">
        </div>
        <div class="text-center">
            <img src="./Slaver_files/bottom.png" width="35%" style="position: relative;bottom: 3rem"
                 onclick="operate('USER_DOWN')">
        </div>
    </div>
    <div class="text-center" style="float: left;width: 40%;height:20rem;line-height: 10rem;">
        <!--<button style="height: 4rem;line-height:4rem;border-radius: 5px;background: #0D73BA;color: #fff" onclick="leave()">离开</button>-->
        <button style="height: 4rem;line-height:4rem;border-radius: 5px;background: #0D73BA;color: #fff"
                onclick="operate('USER_START')">开始
        </button>
        <img src="./Slaver_files/down.png" width="70%" onclick="operate('USER_GRAB')">
    </div>
</div>
<script src="./Slaver_files/main.js"></script>
<script>


</script>
</body>
</html>
