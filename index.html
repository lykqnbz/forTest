<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       
        .container {
            background-color: aqua;
            font-size: 0.6rem;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }
        input {
            /*position: fixed;*/
            position:absolute;
            bottom: 0;
            width: 100%;
            height: 1.5rem;
            background-color: #fff;
            color: #000;
            font-size: 0.64rem;
            display: none;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>
<body>

<div class="container">
    <ul style="padding-bottom: 2rem;">
        <button style="width:100px;height:22px;"  onclick="test()" >开启聊天</button>
        <button style="width:100px;height:22pxx;"  onclick="test1()" >关闭聊天</button>
 
    </ul>
</div>

<input type="text" placeholder="请输入...">

</body>

<script>
    !function () {
        function changeFontSize() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px";
        }
        var resizeTimer = null;
        window.addEventListener("resize", function () {
            if (resizeTimer) {
                clearTimeout(resizeTimer);
            }
            resizeTimer = setTimeout(changeFontSize, 300);
        }, false);
        changeFontSize();
    }(window);
</script>
<script>
    $(function(){
        $(".container").height(window.innerHeight);
    })
    function test(){
            $("input").css("display","block");
            $("input").focus();
          
        }
    function test1(){
        $("input").css("display","none");
    }
</script>
</html>
