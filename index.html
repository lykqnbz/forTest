<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dd{display:none;}
        .chat_input {border-radius: 10px;z-index: 33;width:61%;height:8.6rem;background:#73CB5A;transform:translate(-50%,-50%);position:fixed;left:50%;top:20%;display:-webkit-box;display:-ms-flexbox;display:flex;flex-direction: column;}
        .chat_input .chat_con {position: relative;margin-top: 2%;box-sizing: border-box;border-top-right-radius: 10px;border-top-left-radius: 10px;;background:#fff;width:96%;margin-left:2%;height:6rem;-webkit-box-sizing:border-box;box-sizing:border-box;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-ms-flex-pack:justify;overflow:hidden;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}
        .chat_input .chat_send {display:-webkit-box;display:-ms-flexbox;display:flex;width:100%;height:2.6rem;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;font-size: 1.13rem;color: #fff;}
        .chat_input textarea {resize:none;width:90%;margin-left: 5%;margin-top:3%;height:5.2rem;-webkit-box-sizing:border-box;box-sizing:border-box;font-size:1rem;border:none;padding-left:1%;border-right:1px solid #efefef}
        .chat_input .chat_con p{font-size: 12px;position: absolute;bottom: 5%;right: 3%;color: #aaa;transform: scale(0.9)}

    </style>
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="dd">
<div class="chat_input" >
    <div class="chat_con">
    <textarea type="text" maxlength="25" placeholder="说点什么吧.."></textarea>
    <p>最多25个字</p>
    </div>
    <div class="chat_send">
        发送弹幕
    </div>
</div></div>

<button style="width:100px;height:100px;"  onclick="test()">开启 </button>
</body>
<script>
     $(function(){
         
     })
     function test(){
        $(".dd").css("display","block");
        $(".chat_input textarea").focus();

     }
</script>
</html>
