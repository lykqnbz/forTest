<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       button{
           border-radius: 5px;
           background: bisque;
           box-shadow: none;
           width: 48%;
           height: 70px;
           font-size: 20px;
       }
        .container {
            background-color: aqua;
            font-size: 0.6rem;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
        }
        input {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 1.5rem;
            background-color: #fff;
            color: #000;
            font-size: 0.64rem;
            display: none;
            height: 60px;
            line-height: 60px;
            font-size: 20px;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>
<body>

<div class="container">
    <ul style="padding-bottom: 2rem;">
        <button  onclick="test()" >开启聊天</button>
        <button  onclick="test1()" >关闭聊天</button>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>内容<br/><br/><br/><br/><br/><br/><br/><br/>内容<br/><br/><br/><br/>
        内容<br/><br/><br/>内容<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>内容<br/><br/><br/><br/><br/><br/>内容<br/><br/>
    </ul>
</div>

<input id="d3" type="text" placeholder="请输入...">

</body>

<script>
    $(function(){
        $("body").height(innerHeight);
        $(".container").height(window.innerHeight);
    })
    function test(){
            $("input").css("display","block");
            $("input").focus();
        }
    function test1(){
        $("input").css("display","none");
    }

    $("#d3").on('focus',function(){
        var _this=this;
        setTimeout(function(){
            _this.scrollIntoView(true);
            _this.scrollIntoViewIfNeeded();
        },600)
    })
</script>
</html>
