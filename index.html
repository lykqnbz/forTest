<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta http-equiv="cleartype" content="on">
    <title>我的活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/swiper.css">

</head>

<body>
    <div class="myActive">
        <div class="myActiveTitle">
            <label id="label0" class="active"  onclick="bindTo(0)">全部</label>
            <label id="label1" onclick="bindTo(1)">未开始</label>
            <label id="label2" onclick="bindTo(2)">进行中</label>
            <label id="label3" onclick="bindTo(3)">已结束</label>
            <label id="label4" onclick="bindTo(4)">已下架</label>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide sec">
                    <ul>
                        <li>
                            <div class="secLeft">
                                <img src="img.png" />
                            </div>
                            <div class="secRight">
                                <label>决战艾泽拉斯</label>
                                <span>愚蠢的联盟猪</span>
                            </div>
                        </li>
                        <li>
                            <div class="secLeft">
                                <img src="img.png" />

                            <div class="secRight">
                                <label>决战艾泽拉斯</label>

                            </div>

                        <li>

                            </div>
                        </li>
                        <li>

                            </div>
                            <div class="secRight">
                                <label>决战艾泽拉斯</label>
                                <span>愚蠢的联盟猪</span>
                            </div>
                        </li>
                        <li>
                            <div class="secLeft">
                                <img src="img.png" />
                            </div>
                            <div class="secRight">
                                <label>决战艾泽拉斯</label>
                                <span>愚蠢的联盟猪</span>
                            </div>
                        </li>
                    </ul>
                    <div class="checkMore">查看更多</div>
                </div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/js.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            onSlideChangeEnd: function (swiper) {
                deleteAll();
                $("#label"+swiper.activeIndex).addClass("active");
            },
        });
        function deleteAll(){
            $(".myActiveTitle>label").removeClass("active");
        }
        function bindTo(index){
            swiper.slideTo(index);  
        }
    </script>
</body>
</html>
