<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>贪玩蓝月 是兄弟就来砍我</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="./dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-wrapper {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      /* 轮播高度尺寸 */
      height: 400px;
    }

    .swiper-pagination-bullet-active {
      background: #fff;
    }

    .twly_other {
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .twly_but {
      width: 50%;
      background: #51A938;
      height: 40px;
      text-align: center;
      line-height: 40px;
      color: #fff;
      font-size: 14px;
      margin-top: 80px;
      margin-bottom: 20px;
    }

    .twly_img {
      width: 100%;
      /* 自设图片 auto表示自适应 可改 */
      height: auto;
    }
  </style>
</head>

<body>
  <div class="swiper-container ">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./img/1.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./img/2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./img/3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./img/4.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="twly_other">
    <div class="twly_but" onclick="downLoad()">
      立即下载
    </div>
    <img class="twly_img" src="./img/5.jpg" />
    <img class="twly_img" src="./img/6.jpg" />
    <div class="twly_but" onclick="downLoad()">
      极速下载
    </div>
  </div>
  <script src="./dist/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      // 环路
      loop: true,
      // 自动播放
      autoplay: {
        delay: 3000,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });

    // event
    function downLoad(){
      window.location.href="http://www.baidu.com";
    }
  </script>
</body>

</html>
