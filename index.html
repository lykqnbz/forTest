<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cleartype" content="on">
    <title>邀请码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <style>
        *{margin: 0px;padding: 0px;}
        li,ul{list-style:none;}
        html{font-size: 16px;}
        @media screen and (min-width:1024px){html{font-size:20px;}}/* PC */
        @media screen and (max-width:800px){html{font-size:18px;}} /* 普通平板 */
        @media screen and (max-width:414px){html{font-size:17px;}} /* 苹果6P7P8P */
        @media screen and (max-width:375px){html{font-size:15px;}} /* 苹果678 */
        @media screen and (max-width:360px){html{font-size:14px;}} /* 三星S5 */
        @media screen and (max-width:320px){html{font-size:12px;}} /* 苹果5 */
        body{background: url(http://oytz2t5e5.bkt.clouddn.com/invite_bg.png) repeat-y;background-size:100%;}
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            display: -webkit-flex;
            -webkit-flex-direction: column;
            -webkit-justify-content: space-between;
            -webkit-align-items: center;
        }
        .invite_gift{
            text-align: center;
        }
        .invite_gift img{
            width: 80%;
        }
        .invite_code{
            width: 80%;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            margin-top: 4.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

        }
        .invite_code img{
            position: absolute;
            left: 50%;
            transform:translate(-50%,0);
            top: -3.5rem;
            width: 5.7rem;
            height: 4rem;
        }
        .invite_download{
            width: 93.4%;
            background: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .invite_download div:nth-child(1){
            margin-left: 7%;
        }
        .invite_download div:nth-child(2){
            width: 10.87rem;
            height: 9rem;
            margin-right: 5%;
        }
        .invite_download div:nth-child(1) img{
            width: 8.2rem;
            height: 8.2rem;
        }
        .invite_download div:nth-child(2) img{
            width: 10.87rem;
            height: 4.27rem;
        }
        .invite_code p{
            font-weight: 600;
            font-size: 24px;
            color: #333;
            margin-top: 1.5rem;
        }
        .invite_code label{
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 1rem;
            letter-spacing: .5px;
        }
        .invite_code span{
            font-weight: 600;
            font-size: 24px;
            color: #151515;
        }
        .invite_code div{
            margin-top: 1.3rem;
            margin-bottom: 1.3rem;
            display: flex;
            display: -webkit-flex;
        }
        .invite_code div li{
            width: 1.67rem;
            height:2.667rem;
            background: #fff;
            border-radius: 3px;
            color: #73CB5A;
            text-align: center;
            line-height: 2.667rem;
            font-weight: 600;
            margin-left: 0.33rem;
            margin-right: 0.33rem;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="invite_code">
            <img src="images/topCartoon@3x.png">

            <p>快来和我一起抓娃娃吧!</p>
            <div>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
                <li class="code">1</li>
            </div>

            <label>海量娃娃抓到<span>包邮</span>送！<br/>
            输入邀请码，免费获得娃娃币</label>
        </div>
        <div class="invite_gift">
            <img src="images/invitation@3x.png">
        </div>
        <div class="invite_download">
            <div>
                <img src="images/1.jpg">
            </div>
            <div>
                <img src="images/freeInstallation@3x.png">
                <a href="https://itunes.apple.com/cn/app/%E6%8E%8C%E4%B8%AD%E5%A8%83%E5%A8%83%E6%9C%BA/id1315863819?l=zh&ls=1&mt=8"><img src="images/iPhonedownload@3x.png" ></a>
            </div>
        </div>
    </div>

<!--从request获取邀请码插入html中 -->
<script language="JavaScript" type="text/javascript">

    window.onload=function(){ 
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0; i < vars.length; i++){
            var pair = vars[i].split("=");
            if(pair[0] == "code"){
                    var vars1 = pair[1].split("");
                    for(var i1=0;i<pair[1].length;i++){
                    document.getElementsByClassName("code")[i].innerHTML = vars1[i];
                }
            }       
        }
        document.getElementsByClassName("container")[0].style.height=window.innerHeight+'px';
        document.getElementsByClassName("invite_download")[0].style.height=window.innerWidth*0.427+'px';
    }

</script>
</body>
</html>
